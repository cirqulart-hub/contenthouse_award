<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>

    <!-- Google Model Viewer Library -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
        body {
            margin: 0;
            background: #f7f7f7;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        model-viewer {
            width: 100%;
            max-width: 600px;
            height: 500px;
        }

        /* Progress bar */
        .progress-bar {
            display: flex;
            height: 10px;
            width: 33%;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            position: absolute;
            left: 50%;
            bottom: 16px;
            transform: translateX(-50%);
            overflow: hidden;
        }
        .progress-bar.hide {
            display: none;
        }
        .update-bar {
            background-color: #fff;
            width: 0%;
            transition: width 0.3s;
        }

        /* AR button */
        #ar-button {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
        }
        #ar-button:active {
            background-color: #0b5ed7;
        }

        /* AR prompt */
        #ar-prompt {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            animation: fadein 2s infinite ease-in-out;
        }

        @keyframes fadein {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>

<body>

<model-viewer
    src="engagement_award.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    tone-mapping="neutral"
    poster="poster.webp"
    shadow-intensity="1">

    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>

    <button slot="ar-button" id="ar-button">View in your space</button>

    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png" alt="AR Prompt">
    </div>

</model-viewer>

</body>
</html>
